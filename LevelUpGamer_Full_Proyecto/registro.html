<main class="section form-section">
  <h1 class="section-title">Registro de Usuario</h1>
  <form id="formRegistro" class="form-card">
    <input type="text" id="rRun" placeholder="RUN (sin puntos ni guion, ej: 19011022K)" required>
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="apellidos" placeholder="Apellidos" required>
    <input type="email" id="correo" placeholder="Correo (@duoc.cl, @profesor.duoc.cl, @gmail.com)" required>
    <input type="password" id="password" placeholder="Contraseña (4-10)" required>
    <select id="region"><option value="">Selecciona región</option></select>
    <select id="comuna"><option value="">Selecciona comuna</option></select>
    <input type="text" id="direccion" placeholder="Dirección" required>
    <button type="submit" class="btn-primary">Registrarse</button>
  </form>
</main>
